<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>CalculatorPlus</title>
  </head>
  <body class="flex-container">
    <main>
      <div class="main-grid-container">
        <div class="mode-btn-component bg-prm prevent-select">
          <button class="mode-btn bg-grey"></button>
          <img src="resource/svgs/moon.svg" />
        </div>
        <div class="dspl-container">
          <div><input id="inp-el" class="prevent-select" /></div>
          <div><p id="res-el" class="res-el"></p></div>
        </div>
        <div id="btn-container" class="btn-grid-container">
          <button id="clear-btn" class="key-btn bg-grey">
            <p class="key-txt">C</p>
          </button>
          <button id="plus-minus-btn" class="key-btn bg-grey">
            <img src="resource/svgs/plusminus.svg" />
          </button>
          <button id="perc-btn" class="key-btn bg-grey">
            <p class="key-txt">%</p>
          </button>
          <button id="divide-btn" class="key-btn bg-blue">
            <p class="key-txt">÷</p>
          </button>
          <button id="seven-btn" class="key-btn bg-prm">
            <p class="key-txt">7</p>
          </button>
          <button id="eight-btn" class="key-btn bg-prm">
            <p class="key-txt">8</p>
          </button>
          <button id="nine-btn" class="key-btn bg-prm">
            <p class="key-txt">9</p>
          </button>
          <button id="multiply-btn" class="key-btn bg-blue">
            <p class="key-txt">×</p>
          </button>
          <button id="four-btn" class="key-btn bg-prm">
            <p class="key-txt">4</p>
          </button>
          <button id="five-btn" class="key-btn bg-prm">
            <p class="key-txt">5</p>
          </button>
          <button id="six-btn" class="key-btn bg-prm">
            <p class="key-txt">6</p>
          </button>
          <button id="minus-btn" class="key-btn bg-blue">
            <p class="key-txt">–</p>
          </button>
          <button id="one-btn" class="key-btn bg-prm">
            <p class="key-txt">1</p>
          </button>
          <button id="two-btn" class="key-btn bg-prm">
            <p class="key-txt">2</p>
          </button>
          <button id="three-btn" class="key-btn bg-prm">
            <p class="key-txt">3</p>
          </button>
          <button id="plus-btn" class="key-btn bg-blue">
            <p class="key-txt">+</p>
          </button>
          <button id="decimal-btn" class="key-btn bg-prm">
            <p class="key-txt">.</p>
          </button>
          <button id="zero-btn" class="key-btn bg-prm">
            <p class="key-txt">0</p>
          </button>
          <button id="del-btn" class="key-btn bg-prm">
            <img src="resource/svgs/delete.svg" />
          </button>
          <button type="submit" id="equals-btn" class="key-btn bg-blue">
            <p class="key-txt">=</p>
          </button>
        </div>
      </div>
    </main>
    <script src="index.js" type="module" defer></script>
  </body>
</html>
